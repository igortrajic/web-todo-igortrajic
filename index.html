<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/todo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web todolist project</title>
  </head>
  <body>
  <h1>Web todolist app</h1>
    <div id="loading-spinner" class="hidden">‚è≥ Loading...</div>
    <main class="todostart">
      <p id="error-message"></p>
      <p id="overdue-message"></p>
      <div class="underinput-and-output" id="todo-section">
      <div class="userinput">
        <input type="text" id="todo-input" placeholder="Enter a task" />
        <button id="open-category-modal">Manage Categories</button>
        <button id="open-select-category">Select Category</button>
        <input type="date" id="todo-date-input" class="date-input"/>
        <button id="add-todo-button">Add</button>
        <button id="delete-all">Delete All</button>
      </div>  
      <div class="useroutput">
        <ul id="todo-elements"></ul>
      </div>
      </div>
      <div id="category-modal" class="hidden">
        <div class="modal-content">
          <h2>Manage Categories</h2>
          <p id="error-message-category"></p>
          <input type="text" id="category-name" placeholder="Category name" />
          <input type="color" id="category-color" />
          <button id="add-category">Add Category</button>
          <button id="delete-all-categories">Delete All </button>
          <ul id="categories-elements"></ul>
          <button id="close-category-modal">Close</button>
        </div>
      </div>
      <div id="select-category-modal" class="hidden">
        <div class="modal-content">
          <h2>Select Category</h2>
          <ul id="select-category-list"></ul>
          <button id="close-select-category">Close</button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
